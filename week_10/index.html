<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>Random imag</title>
  </head>

  <body>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <div class="container">
      Let's build some vehicles:<br /><br />
      <form onsubmit="buildVehicles(event)">
        <div class="form-group row">
          <label class="col-form-label">Vehicle</label>
          <div class="col-sm-10">
            <select class="form-control" id="vehicle">
              <option>Car</option>
              <option>Moto</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="lot" class="col-form-label">Lot No</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="lot"
              value="123abcXYZ"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="count" class="col-form-label">Vehicles</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="count" value="10" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Build!</button>
      </form>

      <table class="table" id="car-table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Lot</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody>
          <!-- Here will be injected the vehicles -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
