<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>Rick_and_Morty.api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="row">
        <table class="col-sm table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Episode</th>
              <th scope="col">Air Date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="episode-container">
            <!-- Here will be injected list of episodes -->
          </tbody>
        </table>
        <div class="col-sm" id="character-container">
          <!-- Here will be injected the characters for the selected episode -->
        </div>
      </div>
    </div>

    <!-- <button onclick="viewCharacter()">List of character</button> -->

    <script src="script.js"></script>
  </body>
</html>
