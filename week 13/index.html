<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="responsive">
      <p>
        <img
          src="https://eyelearn.org/ma-stu-gallery/gridEssay-2013/stavros/images/newyorktimes.png"
          alt="newyorkstime"
        />
      </p>
    </div>

    <div>   
    <h1>Painting</h1>
    <canvas id="canvas"></canvas>
  </div>
    <h1>Square</h1>
    <canvas id="square" width="300" height="300"></canvas>

    <h1>Rectangle</h1>
    <canvas id="rectangle" width="300" height="300"></canvas>

    <h1>Circle</h1>
    <canvas id="circle" width="300" height="300"></canvas>

    <h1>Triangle</h1>
    <canvas id="triangle" width="300" height="300"></canvas>

    <br />

    <h1>Svg</h1>
    <svg width="500" height="300">
      <rect
        width="400"
        height="200"
        style="fill: rgb(0, 0, 200); stroke-width: 5; stroke: rgb(255, 0, 0)"
      />
      Sorry but this browser does not support inline SVG.
    </svg>

    <br />

    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>

    <script src="script.js"></script>
  </body>
</html>
